<body>
  <div class="blackscreen"></div>

  <div id="particles-js" class="position-fixed"></div>

      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg col-md col-sm col">
          <div class=" row mb-3">
            <div class="col-xl col-lg col-md col-sm col">
              <div class="row">
                <img src="media/image/1.jpg" class="thumbnail rounded-circle" id="thumbnail1">
              </div>

              <div class="row">
                <div class="slider-wrap">
                  <div class="slider" id="slider1"></div>
                </div>
              </div>
            </div>

            <div class="col-xl col-lg col-md col-sm col">
              <div class="row">
                <img src="media/image/2.png" class="thumbnail rounded-circle" id="thumbnail2">

              <div class="row">
                <div class="slider-wrap">
                  <div class="slider" id="slider2"></div>
                </div>
              </div>
            </div>
          </div>

            <div class="col-xl col-lg col-md col-sm col">

              </div>

              <div class="row">
                <div class="slider-wrap">
                  <div class="slider" id="slider3"></div>
                </div>
              </div>
            </div>

            <div class="col-xl col-lg col-md col-sm col">
              <div class="row">
                <img src="media/image/4.png" class="thumbnail rounded-circle" id="thumbnail4">
              </div>

              <div class="row">
                <div class="slider-wrap">
                  <div class="slider" id="slider4"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="stop" id="stopButton"></div>

  <div class="playlist col-xl-4 mh-100">
    <div class="row song" id="a0">
      <h3>Endless love</h3>

      <audio src="media/audio/endless love.mp3"></audio>
    </div>

    <div class="row song">
      <h3>For the love of a princess</h3>
      <audio src="media/audio/for the love of a princess.mp3"></audio>
    </div>

    <div class="row song">
      <h3>Leave her Johnny</h3>
      <audio src="media/audio/Leave Her Johnny.mp3"></audio>
    </div>

    <div class="row song">
      <h3>Test</h3>

      <audio src="media/audio/For the Win (SkyWorld).mp3"></audio>
    </div>

    <div class="row song">
      <h3>Test</h3>

      <audio src="media/audio/For the Win (SkyWorld).mp3"></audio>
    </div>

    <div class="row song">
      <h3>Vague hope</h3>
      <audio src="media/audio/vague hope.mp3"></audio>
    </div>
  </div>

  <script src="js/particles.js"></script>
  <script src="js/app.js"></script>
  <script src="js/audio controls.js"></script>
  <script src="js/slider.js"></script>
